<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            padding: 40px;
            max-width: 850px;
            margin: 0 auto;
        }
        
        .cover-letter {
            background: #ffffff;
        }
        
        /* Header Section */
        .header {
            margin-bottom: 30px;
        }
        
        .applicant-info {
            margin-bottom: 20px;
        }
        
        .applicant-name {
            font-size: 24px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .contact-line {
            font-size: 14px;
            color: #555;
            margin-bottom: 4px;
        }
        
        .contact-line a {
            color: #2563eb;
            text-decoration: none;
        }
        
        .date {
            font-size: 14px;
            color: #555;
            margin: 20px 0;
        }
        
        /* Recipient Section */
        .recipient {
            margin-bottom: 25px;
        }
        
        .recipient-name {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .company-name {
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 4px;
        }
        
        /* Salutation */
        .salutation {
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        /* Body Content */
        .letter-body {
            margin-bottom: 25px;
        }
        
        .paragraph {
            margin-bottom: 15px;
            text-align: justify;
            font-size: 15px;
            line-height: 1.8;
        }
        
        /* Closing */
        .closing {
            margin-top: 30px;
        }
        
        .closing-text {
            margin-bottom: 50px;
            font-size: 15px;
        }
        
        .signature {
            font-weight: bold;
            font-size: 16px;
        }
        
        /* Print Styles */
        @media print {
            body {
                padding: 20px;
            }
            
            .cover-letter {
                page-break-inside: avoid;
            }
        }
        
        @page {
            margin: 0.5in;
        }
    </style>
</head>
<body>
    <div class="cover-letter">
        <!-- Header with applicant info -->
        <div class="header">
            <div class="applicant-info">
                <div class="applicant-name" id="applicantName">{{APPLICANT_NAME}}</div>
                <div class="contact-line" id="applicantEmail">{{APPLICANT_EMAIL}}</div>
                <div class="contact-line" id="applicantPhone">{{APPLICANT_PHONE}}</div>
                <div class="contact-line" id="applicantAddress">{{APPLICANT_ADDRESS}}</div>
            </div>
            
            <div class="date" id="currentDate">{{DATE}}</div>
        </div>
        
        <!-- Recipient info -->
        <div class="recipient">
            <div class="recipient-name">Hiring Manager</div>
            <div class="company-name" id="companyName">{{COMPANY_NAME}}</div>
        </div>
        
        <!-- Salutation -->
        <div class="salutation">
            Dear Hiring Manager,
        </div>
        
        <!-- Letter body -->
        <div class="letter-body" id="letterBody">
            {{LETTER_TEXT}}
        </div>
        
        <!-- Closing -->
        <div class="closing">
            <div class="closing-text">Sincerely,</div>
            <div class="signature" id="signatureName">{{APPLICANT_NAME}}</div>
        </div>
    </div>
</body>
</html>
